<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheather-App</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    
    <div class="card">
        <div class="search">
            <input type="text" id="city" placeholder="Enter the place" spellcheck="false">
             <button><img src="search.png" ></button>
        </div>
        <div class="weather">
            <img src="rain.png" class="weather-icon">
            <h1 class="temp" style="color: aliceblue; font-size: 50px;"></h1>
            <h2 class="city" style="color: aliceblue;font-size:36px;"></h2>
        </div>
        <div class="details">
            <div class="col">
                <img src="humidity.png" >
                <div>
                    <p class="humidity"style="color: aliceblue;width: 30px;">%</p>
                    <p style="color: aliceblue; font-size: 20px" > Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="wind.png" >
                <div>
                    <p class="wind"style="color: aliceblue;">kmph</p>
                    <p style="color: aliceblue; font-size: 20px;"> Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
